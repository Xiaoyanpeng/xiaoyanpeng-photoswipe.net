<!DOCTYPE html>

	<script type="text/javascript" src="js/photoswipe.min.js"></script>
	
	<script type="text/javascript">
		(function(window, PhotoSwipe){
			document.addEventListener('DOMContentLoaded', function(){
				var options = {
					enableMouseWheel: true ,//允许鼠标滚轮操作
                    enableKeyboard: true ,// 允许键盘操作(左右箭头切换，Esc退出,Enter自动播放,空格键 显/隐标题栏/退出)
                    allowUserZoom: true,//允许用户双击放大/移动方式查看图片  
                    autoStartSlideshow: false  ,//当PhotoSwipe激活后,自动播放幻灯片
                    allowRotationOnUserZoom: false  ,//只有iOS支持 允许用户在缩放/平移模式下 用手势旋转图像
                    backButtonHideEnabled: true ,//按返回键隐藏相册幻灯片 主要是Android和Blackberry使用
                    captionAndToolbarAutoHideDelay: 5000,//标题栏和工具栏自动隐藏的延迟时间  如果设为0则不会自动隐藏  
                    captionAndToolbarFlipPosition: false ,//标题栏和工具栏切换位置
                    captionAndToolbarHide: false  ,//隐藏标题栏和工具栏
                    captionAndToolbarOpacity: 0.8  ,//标题栏和工具栏 的透明度(0-1)
                    captionAndToolbarShowEmptyCaptions:true ,// 即使当前图片的标题是空,也显示标题栏
                    doubleTapSpeed:300,// 双击的最大间隔
                    doubleTapZoomLevel: 2.5  ,//双击时放大的倍数
                    enableDrag: true ,//允许拖动上一张/下一张图片到当前界面
                    fadeInSpeed:250  ,// 淡入效果元素的速度(持续时间)
                    fadeOutSpeed: 250 ,//淡出效果元素的速度(持续时间)
                    imageScaleMethod: 'fit',//图片缩放方法(模式). 可选值: "fit", "fitNoUpscale" 和 "zoom". "fit" 保证图像适应屏幕. "fitNoUpscale" 和 "fit"类似但是不会放大图片. "zoom"将图片全屏, 但有可能图片缩放不是等比例的 
                    loop:true,// 相册是否自动循环
                    margin: 20  ,//两张图之间的间隔
                    maxUserZoom: 5.0,// 最大放大倍数
                    minUserZoom: 0.5,// 图像最小的缩小倍数
                    nextPreviousSlideSpeed: 0 ,//当点击上一张,下一张按钮后,延迟多少毫秒执行切换
                    preventHide:false ,//阻止用户关闭 PhotoSwipe. 同时也会隐藏 工具栏上的"close"关闭按钮
                    preventSlideshow: false ,//阻止自动播放模式. 同时也会隐藏工具栏里的播放按钮
                    slideshowDelay: 3000,//自动播放模式下，多长时间播放下一张
                    slideSpeed: 250,//图片滑进视图的时间 
                    swipeThreshold: 50 ,//手指滑动多少像素才触发事件
                    slideTimingFunction: 'ease-out', 
                    zIndex: 1000,  
                    enableUIWebViewRepositionTimeout: false ,//检查设备的方向是否改变 
                    uiWebViewResetPositionDelay: 500,//定时检查设备的方向是否改变的时间
                    preventDefaultTouchEvents:true  ,// 阻止默认的touch事件，比如页面滚动
				},
					instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery a'), options );
			}, false);
		}(window, window.Code.PhotoSwipe));	
	</script>
</head>
